# GitHub Actions workflow to build and deploy the NornWeave website
# Uses Hugo with Hextra theme and deploys to GitHub Pages
#
# Prerequisites:
# 1. Repository Settings > Pages > Source: "GitHub Actions"
# 2. Repository Settings > Pages > Custom domain: "nornweave.datacovey.com"
# 3. DNS: CNAME record pointing nornweave.datacovey.com to <username>.github.io

name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'CHANGELOG.md'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for .GitInfo and .Lastmod

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'
          cache: false

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Hugo modules
        working-directory: web
        run: hugo mod get

      - name: Copy CHANGELOG to web content
        run: cp CHANGELOG.md web/content/docs/_changelog_content.md

      - name: Build with Hugo
        working-directory: web
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: UTC
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: web/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
