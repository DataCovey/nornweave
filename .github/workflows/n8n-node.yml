name: n8n Node CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'packages/n8n-nodes-nornweave/**'
      - '.github/workflows/n8n-node.yml'
    tags:
      - 'n8n-v*'
  pull_request:
    paths:
      - 'packages/n8n-nodes-nornweave/**'
      - '.github/workflows/n8n-node.yml'

defaults:
  run:
    working-directory: packages/n8n-nodes-nornweave

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/n8n-nodes-nornweave/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload build artifacts
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/n8n-v')
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/n8n-nodes-nornweave/dist
          retention-days: 1

  publish:
    name: Publish to npm
    needs: build-and-test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/n8n-v')
    runs-on: ubuntu-latest
    environment: npm-publish  # Links to GitHub environment for OIDC
    permissions:
      contents: read
      id-token: write  # Required for OIDC token request
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/n8n-nodes-nornweave/dist

      # npm publish with provenance attestation
      # Requires NPM_TOKEN secret with publish permissions for @nornweave scope
      - name: Publish to npm (with provenance)
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run n8n community package scan
        run: npx @n8n/scan-community-package @nornweave/n8n-nodes-nornweave
        continue-on-error: true  # Don't fail the workflow if scan has issues

  # Optional: Create GitHub release
  create-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/n8n-v}" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: n8n Node v${{ steps.version.outputs.version }}
          body: |
            ## n8n-nodes-nornweave v${{ steps.version.outputs.version }}
            
            Install from npm:
            ```
            npm install @nornweave/n8n-nodes-nornweave
            ```
            
            Or install via n8n Community Nodes panel.
          draft: false
          prerelease: false
