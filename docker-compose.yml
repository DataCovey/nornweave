# NornWeave Development Stack
# Usage: docker compose up -d

services:
  # ==========================================================================
  # NornWeave API (Yggdrasil)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: nornweave-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://nornweave:nornweave@postgres:5432/nornweave
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nornweave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # PostgreSQL with pgvector (Ur√∞r - The Well)
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nornweave-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nornweave
      POSTGRES_PASSWORD: nornweave
      POSTGRES_DB: nornweave
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nornweave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nornweave -d nornweave"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis (Phase 3: Rate Limiting & Caching)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nornweave-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - nornweave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ==========================================================================
  # Mailpit (Local Email Testing)
  # ==========================================================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: nornweave-mailpit
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - nornweave-network
    restart: unless-stopped

networks:
  nornweave-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
