# NornWeave Development Stack
#
# Usage with profiles:
#   Postgres + Mailgun:   docker compose --profile storage_psql --profile mail_mailgun up --build
#   Postgres + SendGrid:  docker compose --profile storage_psql --profile mail_sendgrid up --build
#   Postgres + Resend:    docker compose --profile storage_psql --profile mail_resend up --build
#   SQLite + Mailgun:     docker compose --profile storage_sqlite --profile mail_mailgun up --build
#   SQLite + SendGrid:    docker compose --profile storage_sqlite --profile mail_sendgrid up --build
#   SQLite + Resend:      docker compose --profile storage_sqlite --profile mail_resend up --build
#
#   With MinIO for S3-compatible attachment storage:
#   docker compose --profile storage_psql --profile mail_mailgun --profile attach_s3 up --build
#
# Run migrations after starting (use api-psql or api-sqlite depending on profile):
#   docker compose --profile storage_psql exec api-psql uv run alembic upgrade head
#   docker compose --profile storage_sqlite exec api-sqlite uv run alembic upgrade head
#
# Attachment Storage Options (set via NORNWEAVE_ATTACHMENT_STORAGE_BACKEND env var):
#   - local: Store on local filesystem (default, good for development)
#   - database: Store as BLOBs in database (simple deployments)
#   - s3: Store in AWS S3 or S3-compatible storage (production)
#   - gcs: Store in Google Cloud Storage (production)

services:
  # ==========================================================================
  # NornWeave API (Yggdrasil) - PostgreSQL variant
  # ==========================================================================
  api-psql:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: nornweave-api
    profiles: ["storage_psql"]
    ports:
      - "8000:8000"
    environment:
      - DB_DRIVER=postgres
      - DATABASE_URL=postgresql+asyncpg://nornweave:nornweave@postgres:5432/nornweave
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-mailgun}
      # IMAP/SMTP configuration (for imap-smtp provider with smtp4dev or real servers)
      - SMTP_HOST=${SMTP_HOST:-host.docker.internal}
      - SMTP_PORT=${SMTP_PORT:-25}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-false}
      - IMAP_HOST=${IMAP_HOST:-host.docker.internal}
      - IMAP_PORT=${IMAP_PORT:-143}
      - IMAP_USERNAME=${IMAP_USERNAME:-}
      - IMAP_PASSWORD=${IMAP_PASSWORD:-}
      - IMAP_USE_SSL=${IMAP_USE_SSL:-false}
      - IMAP_POLL_INTERVAL=${IMAP_POLL_INTERVAL:-15}
      - IMAP_MAILBOX=${IMAP_MAILBOX:-INBOX}
      - IMAP_MARK_AS_READ=${IMAP_MARK_AS_READ:-true}
      - IMAP_DELETE_AFTER_FETCH=${IMAP_DELETE_AFTER_FETCH:-false}
      # Attachment storage configuration
      - ATTACHMENT_STORAGE_BACKEND=${ATTACHMENT_STORAGE_BACKEND:-local}
      - ATTACHMENT_LOCAL_PATH=/app/data/attachments
      # S3/MinIO configuration (optional, for attach_s3 profile)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-minioadmin}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-nornweave-attachments}
      - AWS_S3_ENDPOINT_URL=${AWS_S3_ENDPOINT_URL:-http://minio:9000}
      - AWS_S3_REGION=${AWS_S3_REGION:-us-east-1}
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./alembic.ini:/app/alembic.ini:ro
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nornweave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # NornWeave API (Yggdrasil) - SQLite variant
  # ==========================================================================
  api-sqlite:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: nornweave-api
    profiles: ["storage_sqlite"]
    ports:
      - "8000:8000"
    environment:
      - DB_DRIVER=sqlite
      - DATABASE_URL=sqlite+aiosqlite:///./data/nornweave.db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-mailgun}
      # Attachment storage configuration
      - ATTACHMENT_STORAGE_BACKEND=${ATTACHMENT_STORAGE_BACKEND:-local}
      - ATTACHMENT_LOCAL_PATH=/app/data/attachments
      # S3/MinIO configuration (optional, for attach_s3 profile)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-minioadmin}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-nornweave-attachments}
      - AWS_S3_ENDPOINT_URL=${AWS_S3_ENDPOINT_URL:-http://minio:9000}
      - AWS_S3_REGION=${AWS_S3_REGION:-us-east-1}
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./alembic.ini:/app/alembic.ini:ro
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nornweave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # PostgreSQL with pgvector (UrÃ°r - The Well)
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nornweave-postgres
    profiles: ["storage_psql"]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: nornweave
      POSTGRES_PASSWORD: nornweave
      POSTGRES_DB: nornweave
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nornweave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nornweave -d nornweave"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis (Phase 3: Rate Limiting & Caching)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nornweave-redis
    profiles: ["storage_psql", "storage_sqlite"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - nornweave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ==========================================================================
  # Mailpit (Local Email Testing)
  # ==========================================================================
  mailpit:
    image: axllent/mailpit:latest
    container_name: nornweave-mailpit
    profiles: ["storage_psql", "storage_sqlite"]
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - nornweave-network
    restart: unless-stopped

  # ==========================================================================
  # Email Provider Profile Services (for documentation/env setup)
  # These are placeholder services that set EMAIL_PROVIDER env var
  # ==========================================================================
  # Note: Email provider selection is done via EMAIL_PROVIDER env var
  # Use --profile mail_mailgun or --profile mail_sendgrid to document intent
  # The actual API key must be set in .env file

  mail-mailgun:
    image: busybox
    profiles: ["mail_mailgun"]
    command: echo "Mailgun provider selected. Set MAILGUN_API_KEY and MAILGUN_DOMAIN in .env"
    restart: "no"

  mail-sendgrid:
    image: busybox
    profiles: ["mail_sendgrid"]
    command: echo "SendGrid provider selected. Set SENDGRID_API_KEY in .env"
    restart: "no"

  mail-resend:
    image: busybox
    profiles: ["mail_resend"]
    command: echo "Resend provider selected. Set RESEND_API_KEY and RESEND_WEBHOOK_SECRET in .env"
    restart: "no"

  # ==========================================================================
  # MinIO (S3-compatible attachment storage for development)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: nornweave-minio
    profiles: ["attach_s3"]
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - nornweave-network
    restart: unless-stopped
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: nornweave-minio-init
    profiles: ["attach_s3"]
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/nornweave-attachments --ignore-existing;
      mc anonymous set download myminio/nornweave-attachments;
      exit 0;
      "
    networks:
      - nornweave-network
    restart: "no"

networks:
  nornweave-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
