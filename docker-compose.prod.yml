# NornWeave Production Stack
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # ==========================================================================
  # NornWeave API (Yggdrasil) - Production
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nornweave-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nornweave-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================================================
  # PostgreSQL with pgvector (Ur√∞r - The Well)
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nornweave-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nornweave}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nornweave}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nornweave-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nornweave} -d ${POSTGRES_DB:-nornweave}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis (Rate Limiting & Caching)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: nornweave-redis
    volumes:
      - redis-data:/data
    networks:
      - nornweave-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 200mb --maxmemory-policy allkeys-lru

networks:
  nornweave-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
